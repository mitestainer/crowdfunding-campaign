<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!--  tells Internet Explorer to display content in the highest mode available -->
  <title>Frontend Mentor | Crowdfunding Campaign Challenge</title>

  <link rel="stylesheet" href="./css/reset.css"> <!-- reset used to remove browser default styles -->
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-123741446-1"></script>
  <script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-123741446-1');
  </script>

</head>
<body>
  <div class="container">
    <div>
      <img src="images/card-header.jpg" alt="A picture of many japanese magazines" />
    </div>
    <div class="box middle">
      <h1>New Superplay Magazine</h1>
      <p>By John Tribianni</p>
    </div>
    <div class="box bottom">
      <div>
        <p><span class="value">70%</span> Funded</p>
        <p><span class="value">21</span> Days to go</p>
        <p><span class="value">1031</span> Backers</p>
      </div>
      <div class="progress">
        <div class="bar">
          <progress value="21450" max="30000"></progress>
          <p>$21.450 of $30.000 funded</p>
        </div>
        <div class="buttons">
          <a href="#" role="button">Back this project</a>
          <a href="#" role="button">Share this project</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
